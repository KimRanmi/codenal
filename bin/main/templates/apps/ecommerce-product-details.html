<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" data-sidebar="light">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('회의실 예약')"></div>
</th:block>

<head>
<!--Swiper slider css-->
<link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet"
	type="text/css" />
	
	<style type="text/css">
		.flatpickr-monthDropdown-months {
			display: none;
		}
		.numInputWrapper {
			display: none;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<input type="hidden" id="csrf_token" th:value="${_csrf.token}"/>
		<div
			th:replace="partials/page-title :: page-title('회의실 예약','메인화면')"></div>

		<div class="row">



			<div class="col-xxl-4 col-xl-6">
				<div class="card">
					<div class="card-header align-items-center d-flex">
						<h4 class="card-title mb-0 flex-grow-1">회의실 리스트</h4>
					</div>
					<!-- end card header -->

					<!-- card body -->
					<div class="card-body">

						<div class="live-preview">
							<div class="list-group">

								

								<!-- <a class="list-group-item list-group-item-action nav-link active show"
									id="custom-v-pills-home-tab" data-bs-toggle="pill"
									href="#custom-v-pills-home" role="tab"
									aria-controls="custom-v-pills-home" aria-selected="true">
									<div class="d-flex align-items-center">
										<div class="flex-shrink-0">
											<img class="rounded" alt="100x100" width="150" height="99.94"
												src="assets/images/profile-bg.jpg">
										</div>
										<div class="flex-grow-1 ms-3 mb-5">
											<p class="card-title mb-2" style="font-weight: bold;">회의실
												A</p>
											<p class="mb-0">3층 301호실</p>
										</div>
									</div>
								</a>  -->
								
							</div>
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xxl-8">
				<div class="card card-width-300 px-3 meetingRoom">
					<div class='tab-pane fade active show' id='meetingRoomDetail1'
						role='tabpanel' aria-labelledby='custom-v-pills-home-tab' th:if="${#lists.isEmpty(meetingRoom)}">
						<div class='card-body'>
							<div class='mx-n3'>
								<div data-simplebar style="height: 640px;" class='px-3'>
									<div class='row gx-lg-4'>
										<div class='card-header align-items-center d-flex'>
											<h4 class='card-title mb-0 flex-grow-1'> <span th:text="${meetingRoomDetail.meeting_room_name}"></span> 예약 가능한 회의실이 없습니다.</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				<div class="tab-content text-muted mt-3 mt-lg-0">
					<div th:if="${!#lists.isEmpty(meetingRoom)}" class='tab-pane fade meetingRoomActive' th:each="meetingRoomDetail : ${meetingRoom}" id='meetingRoomDetail' th:attr="id=meetingRoomDetail+${meetingRoomDetail.meeting_room_no}"
						role='tabpanel' aria-labelledby='custom-v-pills-home-tab'>
						<div class='card-header align-items-center d-flex'>
							<h4 class='card-title mb-0 flex-grow-1' th:text="${meetingRoomDetail.meeting_room_name}"></h4>
						</div>
						<div class='card-body'>
							<div class='mx-n3'>
								<div data-simplebar style="max-height: 640px;" class='px-3'>
									<div class='row gx-lg-4'>
										<div class='col-xl-12 mb-4'>
											<div class='rounded' th:style=" 'width: 100%; height: 250px; background-image: url('+${meetingRoomDetail.meeting_room_img}+'); background-repeat: no-repeat; background-size: cover; background-position: center'"></div>
											<!-- <img class='rounded' alt=''  width='100%' height="100px" th:src='@{${meetingRoomDetail.meeting_room_img}}'> -->
										</div>
										<div class='col-xl-12'>
											<div class='mt-xl-0 mt-5'>
												<div class="d-flex">
													<div class='flex-grow-1'>
														<h4 th:text="${meetingRoomDetail.meeting_room_name}">회의실A</h4>
														<div class='hstack gap-3 flex-wrap mb-4'>
															<div>
																<a href='#' class='text-primary d-block' th:text="${meetingRoomDetail.meeting_room_place}"> 3층 301호 </a>
															</div>
															<div class='vr'></div>
															<div class='text-muted'>기자재 : <span class='text-body fw-medium' th:text="${meetingRoomDetail.meeting_room_info}"> TV, 화이트 보드, 빔 프로젝터 </span>
															</div>
														</div>
													</div>
													<div class='flex-shrink-0'>
														<div>
															<a href='/apps-ecommerce-add-product'
																class='btn btn-light' data-bs-toggle='tooltip'
																data-bs-placement='top' title='Edit'>
																<i class='ri-pencil-fill align-bottom'></i>
															</a>
														</div>
													</div>
												</div>
												<form id='meetingRoomForm' th:attr="id=meetingRoomForm+${meetingRoomDetail.meeting_room_no}">
													<input type="hidden" id="reserve_meeting_room_no" th:value="${meetingRoomDetail.meeting_room_no}">
													<input type="hidden" id="empId" th:value="${empId}">
													<div class='row'>
														<div class='col-lg-7 mb-4'>
															<div class='mt-3 upcoming-scheduled rangeMode animate arrowTop arrowLeft open'>
																<input type='text' class='form-control' name="reserve_date"
																	data-provider='flatpickr' data-date-format='d M, Y'
																	data-deafult-date='today' data-minDate='05 09,2024'
																	data-maxDate='30 09,2024' data-inline-date='true'>
															</div>
														</div>
														<div class='col-xl-5  mt-4' th:if="${!#lists.isEmpty(meetingRoomTime)}">
															<h5 class='fs-16 fw-bold'>오전</h5>
																<div class='mb-3' >
																	<th:block th:each="meetingRoomTimeDetail : ${meetingRoomTime}" th:if="${meetingRoomTimeDetail.meeting_room_ampm.equals('오전')}">
																		<input type='checkbox' class='btn-check ' name="reserve_time" th:if="${meetingRoomTimeDetail.meeting_room_no == meetingRoomDetail.meeting_room_no}" id='btnradio' th:attr="id=btnradio+${meetingRoomTimeDetail.meeting_room_time_no}" 
																		autocomplete='off' th:value="${meetingRoomTimeDetail.meeting_room_time_no}"> <label th:if="${meetingRoomTimeDetail.meeting_room_no == meetingRoomDetail.meeting_room_no}"
																		class='btn btn-outline-primary' for='btnradio' th:attr="for=btnradio+${meetingRoomTimeDetail.meeting_room_time_no}"
																		style='width: 125px' th:text="${meetingRoomTimeDetail.meeting_room_start_time +' ~ '+meetingRoomTimeDetail.meeting_room_end_time}"> 9 : 00 ~ 9 : 50 </label>
																	</th:block>
																</div>
															<h5 class='fs-16 fw-bold'>오후</h5>
																<div class='mb-3'>
																	<th:block th:each="meetingRoomTimeDetail : ${meetingRoomTime}" th:if="${meetingRoomTimeDetail.meeting_room_ampm.equals('오후')}">
																		<input type='checkbox' class='btn-check' name="reserve_time" th:if="${meetingRoomTimeDetail.meeting_room_no == meetingRoomDetail.meeting_room_no}" id='btnradio' th:attr="id=btnradio+${meetingRoomTimeDetail.meeting_room_time_no}" 
																		autocomplete='off' th:value="${meetingRoomTimeDetail.meeting_room_time_no}"> <label th:if="${meetingRoomTimeDetail.meeting_room_no == meetingRoomDetail.meeting_room_no}"
																		class='btn btn-outline-primary' for='btnradio' th:attr="for=btnradio+${meetingRoomTimeDetail.meeting_room_time_no}"
																		style='width: 125px' th:text="${meetingRoomTimeDetail.meeting_room_start_time +' ~ '+meetingRoomTimeDetail.meeting_room_end_time}"> 1 : 00 ~ 1 : 50 </label>
																	</th:block>
																</div>
														</div>
														<input type="submit" class='btn btn-primary' id="reserve_submit" value='회의실 예약'>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end row-->
						
					</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<th:block layout:fragment="pagejs">
		<!--Swiper slider js-->
		<script src="/assets/libs/swiper/swiper-bundle.min.js"></script>

		<!-- ecommerce product details init -->
		<script src="/assets/js/pages/ecommerce-product-details.init.js"></script>
	</th:block>
</body>

</html>
