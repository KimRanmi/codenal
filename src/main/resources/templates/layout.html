	<!-- TOAST UI 알림 컨테이너 -->
 <div id="toast-container" aria-live="polite" aria-atomic="true" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

	    <!-- WebSocket 연결 스크립트 -->
    <script>
        // WebSocket 연결 설정
   const socketUrl = 'ws://localhost:8083/allnotification';

   // 페이지에서 WebSocket 사용 여부를 확인하기 위한 전역 상태
   if (!window.isChatPage) {
    if (!window.socket || window.socket.readyState === WebSocket.CLOSED) {
        window.socket = new WebSocket(socketUrl);

        window.socket.onopen = function(event) {
            console.log("알림 WebSocket 연결 성공");

            if (window.socket.readyState === WebSocket.OPEN) {
                // 연결이 열려 있을 때만 메시지 전송
            	window.socket.send("getNotifications");
            } else {
                console.error("WebSocket 연결이 닫혀 있거나 사용할 수 없습니다.");
            }
        };

        window.socket.onmessage = function(event) {
            const message = event.data;
            console.log("받은 메시지: ", message);
            showToast(message);  // 받은 메시지를 처리
        };

        window.socket.onclose = function(event) {
            console.log("WebSocket 연결이 닫혔습니다.");
        };

        window.socket.onerror = function(event) {
            console.error("WebSocket 오류: ", event);
        };
    } else if (window.socket.readyState === WebSocket.OPEN) {
        // 이미 WebSocket이 연결된 경우, 메시지를 보낼 수 있음
        window.socket.send("getNotifications");
    }
    } else {
        console.log("WebSocket 연결 대기 중입니다.");
    }

        
    </script>

	<script>
	     function showToast(message) {
         const toastHTML = `
             <div class="toast fade" role="alert" aria-live="assertive" data-bs-autohide="true" aria-atomic="true">
                 <div class="toast-header">
                     <img src="assets/images/logo-sm.png" class="rounded me-2" alt="..." height="20">
                     <span class="fw-semibold me-auto">채팅</span>
                     <small>방금</small>
                     <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                 </div>
                 <div class="toast-body">
                     ${message}
                 </div>
             </div>
         `;

         const toastContainer = document.getElementById('toast-container');
         toastContainer.insertAdjacentHTML('beforeend', toastHTML);

         const toastElement = toastContainer.lastElementChild;
         const bsToast = new bootstrap.Toast(toastElement);
         bsToast.show();

         toastElement.addEventListener('hidden.bs.toast', () => {
             toastElement.remove();
         });
     }

         });
     }); */
     
     </script>
