<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('직원 정보 관리')"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('직원 정보 관리','직원 관리')"></div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<form action="#">
					  <!-- CSRF Token -->
  					  <input type="hidden" id="csrf_token" th:value="${_csrf.token}">
						<div class="card-header">
							<h5 class="card-title mb-0">신규 직원 등록</h5>
						</div>
						<div class="card-body">
							<div class="row g-4">
							<!-------------------- 이름 + 사번---------------------->
								<div class="col-lg-6">
									<div>
										<label for="admin-new-name" class="form-label" name="emp_name">이름<span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="admin-new-name"
											placeholder="이름을 입력하세요" required />
									</div>
								</div>
								<div class="col-lg-6">
									<div>
										<label for="admin-new-id" class="form-label" name="emp_id">사번<span 
											class="text-danger"></span></label>
										<input type="text" class="form-control" id="admin-new-id" disabled />

									</div>
								</div>
							<!-------------------- 개인 번호 + 주민 등록 번호 ---------------------->
								<div class="col-lg-6">
									<div>
										<label for="admin-new-phone" class="form-label" name="emp_phone">개인 번호<span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="admin-new-phone"
											placeholder="번호을 입력하세요" required />
									</div>
								</div>
								<div class="col-lg-6">
									<div>
										<label for="admin-new-ssn" class="form-label" name="emp_ssn">주민 등록 번호<span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="admin-new-ssn"
											placeholder="주민 등록 번호를 입력하세요" required />		
									</div>
								</div>
							<!-------------------- 주소 + 상세 주소 ---------------------->
								<div class="col-md-6">
									<div>
										<label for="admin-new-address" class="form-label" name="emp_address">주소 <span
												class="text-danger"></span></label>
										<input type="text" class="form-control" id="admin-new-address"
											placeholder="주소를 검색하세요." />		
									</div>
								</div>
								<div class="col-md-6">
									<div>
										<label for="admin-new-address-detail" class="form-label" name="emp_address_detail">상세 주소 <span
												class="text-danger"></span></label>
										<input type="text" class="form-control" id="admin-new-address-detail"
											placeholder="상세 주소를 입력하세요" />		
									</div>
								</div>
							<!-------------------- 부서 + 직급 ---------------------->
								<div class="col-md-6">
									<div>
										<label for="admin-new-dept" class="form-label" name="dept">부서</label>
										<select class="form-control" data-choices name="admin-new-dept">
											<option value="">부서를 선택하세요.</option>
											<option value="1 dept">개발팀</option>
											<option value="2 dept">마케팅팀</option>
											<option value="3 dept">영업팀</option>
											<option value="4 dept">인사팀</option>
											<option value="5 dept">C S팀</option>
										</select>

									</div>
								</div>

								<div class="col-md-6">
									<div>
										<label for="admin-new-job" class="form-label" name="job">직급</label>
										<select class="form-control" data-choices name="admin-new-job">
											<option value="">직급을 선택하세요.</option>
											<option value="1 job">부장</option>
											<option value="2 job">차장</option>
											<option value="3 job">과장</option>
											<option value="4 job">대리</option>
											<option value="5 job">주임</option>
											<option value="6 job">사원</option>
										</select>

									</div>
								</div>
							<!-------------------- 입사일 + 퇴사일 ---------------------->
								<div class="col-lg-6">
									<div>
										<label for="admin-new-hire" class="form-label" name="emp_hire">입사일 <span
												class="text-danger">*</span></label>
										<input type="text" class="form-control" id="admin-new-hire"
											data-provider="flatpickr" data-date-format="d M, Y"
											placeholder="입사일을 선택하세요." required />
									</div>
								</div>

								<div class="col-lg-6">
									<div>
										<label for="admin-new-end" class="form-label">퇴사일 <span
												class="text-danger"></span></label>
										<input type="text" class="form-control" id="admin-new-end" disabled />		
									</div>
								</div>
							<!-------------------- 완료 + 취소 ---------------------->
								<div class="col-lg-12">
									<div class="hstack justify-content-end gap-2">
										<button type="submit" class="btn btn-primary">등록</button>
										<button type="button" class="btn btn-ghost-danger"><i
												class="ri-close-line align-bottom"></i> 취소</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<th:block layout:fragment="modal">

	</th:block>

	<th:block layout:fragment="pagejs">

	</th:block>
</body>

</html>
