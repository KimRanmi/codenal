<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<div class="col-xl-6">
		<div class="card">
			<div class="card-body">
				<form action="#" class="form-steps" autocomplete="off">
					<div class="text-center pt-3 pb-4 mb-1">
						<h5>
							퇴사 처리
						</h5>
					</div>
					<div id="custom-progress-bar" class="progress-nav mb-4">
						<div class="progress" style="height: 1px;">
							<div class="progress-bar" role="progressbar" style="width: 0%;"
								aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>

						<ul class="nav nav-pills progress-bar-tab custom-nav"
							role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link rounded-pill active"
									data-progressbar="custom-progress-bar" id="pills-gen-info-tab"
									data-bs-toggle="pill" data-bs-target="#pills-gen-info"
									type="button" role="tab" aria-controls="pills-gen-info"
									aria-selected="true">1</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link rounded-pill"
									data-progressbar="custom-progress-bar" id="pills-info-desc-tab"
									data-bs-toggle="pill" data-bs-target="#pills-info-desc"
									type="button" role="tab" aria-controls="pills-info-desc"
									aria-selected="false">2</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link rounded-pill"
									data-progressbar="custom-progress-bar" id="pills-success-tab"
									data-bs-toggle="pill" data-bs-target="#pills-success"
									type="button" role="tab" aria-controls="pills-success"
									aria-selected="false">3</button>
							</li>
						</ul>
					</div>

					<div class="tab-content">
						<div class="tab-pane fade show active" id="pills-gen-info"
							role="tabpanel" aria-labelledby="pills-gen-info-tab">
							<div>

								<div class="mb-4">
									<div>
										<h5 class="mb-1"><span th:text="${employeeDetail.empName}"></span>님을 퇴사하시겠습니까?</h5>
										<p class="text-muted">퇴사일은 입사일보다 이 전으로 선택할 수 없습니다.</p>
									</div>
								</div>

								<!-- <div class="col-lg-5"> -->
								<div>
									<label for="endDateInput" class="form-label"
										style="font-size: 16px; font-weight: bold;">퇴사일</label> <span
										class="text-danger">*</span> <input type="text"
										class="form-control" id="detail-emp-end" name="emp_end"
										data-provider="flatpickr" data-date-format="Y-m-d"
										placeholder="퇴사일을 선택하세요." required />
									<div class="invalid-feedback">퇴사일을 선택해주세요.</div>
								</div>
								<!-- </div> -->

							</div>

							<div class="d-flex align-items-start gap-3 mt-4">
								<button type="button"
									class="btn btn-success btn-label right ms-auto nexttab nexttab"
									data-nexttab="pills-info-desc-tab">
									<i
										class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>
									다음
								</button>
							</div>
						</div>

						<!-- 관리자 비밀번호-->
						<div class="tab-pane fade" id="pills-info-desc" role="tabpanel"
							aria-labelledby="pills-info-desc-tab">

							<div class="col-lg-5">
								<div>
									<label for="newpasswordInput" class="form-label"
										style="font-size: 16px; font-weight: bold;">관리자 비밀번호</label> <span
										class="text-danger">*</span> <input type="password"
										class="form-control" id="empEndInput"
										placeholder="비밀번호를 입력해주세요." required
										autocomplete="current-password">
								</div>
							</div>

							<div class="d-flex align-items-start gap-3 mt-4">
								<button type="button"
									class="btn btn-link text-decoration-none btn-label previestab"
									data-previous="pills-gen-info-tab">
									<i
										class="ri-arrow-left-line label-icon align-middle fs-16 me-2"></i>
									이전
								</button>
								<button type="submit"
									class="btn btn-success btn-label right ms-auto nexttab nexttab"
									data-nexttab="pills-primary-tab" id="empEndButton">
									<i
										class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>발급
								</button>
							</div>
						</div>

						<!-- 퇴사 처리 -->
						<div class="tab-pane fade" id="pills-success" role="tabpanel"
							aria-labelledby="pills-success-tab">
							<div>
								<div class="text-center">
									<div class="mb-4">
										<lord-icon src="https://cdn.lordicon.com/lupuorrc.json"
											trigger="loop" colors="primary:#0ab39c,secondary:#405189"
											style="width:120px;height:120px"></lord-icon>
									</div>
									<h5>
										<span th:text="${employeeDetail.empName}"></span>님을 성공적으로 퇴사
										처리했습니다.
									</h5>
								</div>
							</div>
						</div>
						<!-- end tab pane -->
					</div>
					<!-- end tab content -->
				</form>
			</div>
			<!-- end card body -->
		</div>
		<!-- end card -->
	</div>

</body>
</html>
