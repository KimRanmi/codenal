<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" data-sidebar="light">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('상신함')"></div>
</th:block>

<head>
	<!-- Sweet Alert css-->
	<link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('상신함','전자결재')"></div>

		<div class="row">
			<!--end col-->
			<div class="col-xxl-9" style="height:800px; width:1500px;">
				<div class="card" id="companyList">
					<div class="card-header">
						<div class="row g-2">
							<div>
								<div>
									<select style="height:37.67px; width:100px; border:1px solid #d3d3d3; border-radius:4px; text-align:center;">
										<option>전체기간</option>
										<option>한달</option>
										<option>6개월</option>
										<option>일년</option>
									</select>
								<input type="text" value="제목" disabled style= "margin-left:5px; height:37.67px; width:70px; border:1px solid #d3d3d3;  border-radius:4px; text-align:center;">								
								<div class="search-box" style="width:300px; margin-left:190px; margin-top:-38px; height:37.67px;" >
									<input type="text" class="form-control search" placeholder="검색하세요">
									<i class="ri-search-line search-icon"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body" style="margin-left:-10px; margin-top:20px; height:750px; width:1470px;">
						<div>
							<div class="table-responsive table-card mb-3">
								<table class="table align-middle table-nowrap mb-0" id="customerTable">
										<colgroup>
											<col width=5%>
											<col width=10%>
											<col width=40%>
											<col width=15%>
											<col width=15%>
											<col width=15%>
										</colgroup>
									<thead>	
										<tr style="text-align:center;">
											<th class="" >번호</th>
											<th class="" >종류</th>
											<th class="" >제목</th>
											<th class="" >상태</th>
											<th class="" >최종결재자</th>
											<th scope="col">처리날짜</th>
										</tr>
									</thead>
									<tbody class="list form-check-all" style="text-align:center;">
										<th:block th:if="!${#lists.isEmpty(resultList.content)}" scope="row">
											<tr th:each="approval : ${resultList.content}">
												<td th:text=${approval.approval_no}></td>
												<td th:switch="${approval.cate_code}">
													<span th:case="1">근태신청서</span>
													<span th:case="2">요청서</span>
													<span th:case="3">품의서</span>
												</td>
												<td>
													<a th:href="@{/approval/{no}(no=${approval.approval_no})}" th:text=${approval.approval_title}></a>
												</td>
												<td th:text=${approval.approval_status}>
												<td>결재자</td>
												<td>처리날짜</td> 
											<tr>
										</th:block>
									</tbody>
								</table>
								
							</div>
							
						</div>
						<div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-lg">
								<div class="modal-content border-0">
									<div class="modal-header bg-soft-info p-3">
										<h5 class="modal-title" id="exampleModalLabel"></h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close" id="close-modal"></button>
									</div>
									<form class="tablelist-form" autocomplete="off">
										<div class="modal-body">
											<input type="hidden" id="id-field" />
											<div class="row g-3">
												<div class="col-lg-12">
													<div class="text-center">
														<div class="position-relative d-inline-block">
															<div class="position-absolute bottom-0 end-0">
																<label for="company-logo-input" class="mb-0"
																	data-bs-toggle="tooltip" data-bs-placement="right"
																	title="Select Image">
																	<div class="avatar-xs cursor-pointer">
																		<div
																			class="avatar-title bg-light border rounded-circle text-muted">
																			<i class="ri-image-fill"></i>
																		</div>
																	</div>
																</label>
																<input class="form-control d-none" value=""
																	id="company-logo-input" type="file"
																	accept="image/png, image/gif, image/jpeg">
															</div>
															<div class="avatar-lg p-1">
																<div class="avatar-title bg-light rounded-circle">
																	<img src="assets/images/users/multi-user.jpg"
																		id="companylogo-img"
																		class="avatar-md rounded-circle object-cover" />
																</div>
															</div>
														</div>
														<h5 class="fs-13 mt-3">Company Logo</h5>
													</div>
													<div>
														<label for="companyname-field" class="form-label">Name</label>
														<input type="text" id="companyname-field" class="form-control"
															placeholder="Enter company name" required />
													</div>
												</div>
												<div class="col-lg-6">
													<div>
														<label for="owner-field" class="form-label">Owner Name</label>
														<input type="text" id="owner-field" class="form-control"
															placeholder="Enter owner name" required />
													</div>
												</div>
												<div class="col-lg-6">
													<div>
														<label for="industry_type-field" class="form-label">Industry
															Type</label>
														<select class="form-select" id="industry_type-field">
															<option value="">Select industry type</option>
															<option value="Computer Industry">Computer Industry</option>
															<option value="Chemical Industries">Chemical Industries
															</option>
															<option value="Health Services">Health Services</option>
															<option value="Telecommunications Services">
																Telecommunications Services</option>
															<option value="Textiles: Clothing, Footwear">Textiles:
																Clothing, Footwear</option>
														</select>
													</div>
												</div>
												<div class="col-lg-4">
													<div>
														<label for="star_value-field" class="form-label">Rating</label>
														<input type="text" id="star_value-field" class="form-control"
															placeholder="Enter rating" required />
													</div>
												</div>
												<div class="col-lg-4">
													<div>
														<label for="location-field" class="form-label">Location</label>
														<input type="text" id="location-field" class="form-control"
															placeholder="Enter location" required />
													</div>
												</div>
												<div class="col-lg-4">
													<div>
														<label for="employee-field" class="form-label">Employee</label>
														<input type="text" id="employee-field" class="form-control"
															placeholder="Enter employee" required />
													</div>
												</div>
												<div class="col-lg-6">
													<div>
														<label for="website-field" class="form-label">Website</label>
														<input type="text" id="website-field" class="form-control"
															placeholder="Enter website" required />
													</div>
												</div>
												<div class="col-lg-6">
													<div>
														<label for="contact_email-field" class="form-label">Contact
															Email</label>
														<input type="text" id="contact_email-field" class="form-control"
															placeholder="Enter contact email" required />
													</div>
												</div>
												<div class="col-lg-12">
													<div>
														<label for="since-field" class="form-label">Since</label>
														<input type="text" id="since-field" class="form-control"
															placeholder="Enter since" required />
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<div class="hstack gap-2 justify-content-end">
												<button type="button" class="btn btn-light"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-success" id="add-btn">Add
													Company</button>
												<!-- <button type="button" class="btn btn-success" id="edit-btn">Update</button> -->
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!--end add modal-->

					</div>
				</div>
				<!--end card-->
			</div>
			<!--end col-->
			
			</div>
			<!--end col-->
		</div>
		<!--end row-->
	</div>

	<th:block layout:fragment="modal">
	</th:block>

	<th:block layout:fragment="pagejs">

		<!-- list.js min js -->
		<script src="/assets/libs/list.js/list.min.js"></script>
		<script src="/assets/libs/list.pagination.js/list.pagination.min.js"></script>

		<script src="/assets/js/pages/crm-companies.init.js"></script>

		<!-- Sweet Alerts js -->
		<script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>
	</th:block>
</body>

</html>
