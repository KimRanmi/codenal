      <!-- 모달 관련 js -->
      <script>
    // 로그인 한 사람은 트리구조에서 지우기 
    const loginId = document.getElementById('emp_id').value;
    const selectArray = []; // 선택된 이름을 저장할 배열
    let buttonId = '';
    
    $('#button_modal1, #button_modal2, #references').click(function() {
        buttonId = this.id;
        console.log(buttonId);
        
        // 선택 배열 초기화
        selectArray.length = 0; 

        $.ajax({
            url: '/approval/modal', // 데이터를 가져올 URL
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log(data); // 데이터 로그

                // jsTree용 데이터 형식 변환. 지금 로그인한 사람 정보는 제외
                const formatDataForJsTree = (nodes) => {
                    return nodes
                    .filter(node => node.nodeId.toString() !== loginId)
                    .map(node => ({
                        id: node.nodeId,
                        text: node.nodeName,
                        state: { opened: true },
                        children: node.nodeChildren ? formatDataForJsTree(node.nodeChildren) : [],
                        icon: node.nodeChildren && node.nodeChildren.length > 0 ? 'ri-team-fill' : 'ri-user-2-fill'
                    }));
                };

                const formattedData = formatDataForJsTree(data);
                const companyNode = {
                    id: 'companyName',
                    text: 'withXwork',
                    state: { opened: true },
                    children: formattedData,
                    icon: 'ri-building-fill'
                };

                // 기존 jsTree 인스턴스 제거
                if ($('#treeMenu').data('jstree')) {
                    $('#treeMenu').jstree("destroy");
                }

                // jsTree 초기화
                $('#treeMenu').jstree({
                    'core': {
                        animation: 0,
                        check_callback: false,
                        data: [companyNode]
                    },
                    'plugins': ['checkbox'],
                    "types": {
                        default: { icon: "ri-team-fill" },
                        file: { icon: "ri-user-2-fill" }
                    }
                }).on('select_node.jstree', function(e, data) {
                    const selectedNodes = $('#treeMenu').jstree("get_selected", true);
                    selectArray.length = 0; // 배열 초기화

                    selectedNodes.forEach(node => {
                        if (node.parent !== 'companyName') {
                            selectArray.push({id: node.id, text: node.text}); // 선택된 자식 노드의 이름 추가
                            console.log(node);
                        }
                    });
                });

                // 모달 표시
                const modalElement = document.getElementById('staticBackdrop');
                if (modalElement) {
                    const modal = new bootstrap.Modal(modalElement, {
                        backdrop: 'static',
                        keyboard: false 
                    });
                    modal.show(); 
                    
                    $(document).on('click', '#successBtn', function() {
                        if (buttonId === "references") {
                            const selectedNames = selectArray.map(item => item.text).join(' '); // 선택된 이름을 결합
                            const selectNameElement = document.getElementById('references'); 

                            selectNameElement.value = selectedNames; // 결합된 문자열 설정
                            selectNameElement.setAttribute("data-id", selectArray.map(item => item.id).join(' '));  // json 데이터로 보낼 때 쓸 data-id 값도 넣어주기

                        } else {
                            const selectNameElements = buttonId === "button_modal1" 
                                ? document.querySelectorAll('.selectedName') 
                                : document.querySelectorAll('.selectedName2');

                            const length = Math.min(selectNameElements.length, selectArray.length); // 최소 길이

                            for (let index = 0; index < length; index++) {
                                if (selectArray[index]) {
                                    selectNameElements[index].textContent = selectArray[index].text; // 선택된 이름 설정
                                    selectNameElements[index].setAttribute('data-name', selectArray[index].id); // data-name 설정
                                } else {
                                    selectNameElements[index].textContent = ''; // 비워두기
                                    selectNameElements[index].removeAttribute('data-name'); // data-name 제거
                                }
                            }
                        }
                        modal.hide(); // 모달 닫기
                    });

                    // 초기화 버튼 이벤트
                    $(document).on('click', '#resetBtn', function() {
                        const selectNameElements = buttonId === "button_modal1" 
                            ? document.querySelectorAll('.selectedName') 
                            : document.querySelectorAll('.selectedName2');

                        selectNameElements.forEach((element) => {
                            if (element) { // 요소가 존재하는지 확인
                                element.innerHTML = ''; // 비워두기
                            } else {
                                console.warn("해당 요소가 존재하지 않습니다."); // 요소가 없을 때 경고 로그
                            }
                        });
                        selectArray.length = 0; // 배열 초기화
                    });
                } else {
                    console.error("모달 요소를 찾을 수 없습니다.");
                }
            }
        });
    });
      </script>

      <!-- 날짜 생성 스크립트 설정 -->
      <script>
      const select = document.getElementById('category-select');
       const content = document.getElementById('dateContent');
       
       select.addEventListener('change', function() {
           const selectedValue = select.value;
           
           if (selectedValue == '1') {
               content.innerHTML = '<input type="date" style="width:200px;" id="startDate" name="start_date"> - ' +
                                   '<select style="margin-left:10px; width:150px;" name="time_period"> <option>선택하세요</option><option>오전</option><option>오후</option></select> <input type="number" step="0.1" id="totalDay" name="totalDay" style="width:50px;">';
           } else {
               content.innerHTML = '<input type="date" style="width:200px;" id="startDate" name="start_date" > - ' +
                                   '<input type="date" style="width:200px;" id="endDate" name="end_date"> <input type="number" id="totalDay" step="0.1" name="totalDay" style="width:50px;">';
           }
           
           // 날짜 선택 이벤트 리스너 추가
           const start = document.getElementById('startDate');
           const end = document.getElementById('endDate');

           if (start) {
               start.addEventListener('change', calculateWorkDays);
           }
           if (end) {
               end.addEventListener('change', calculateWorkDays);
               end.addEventListener('change', function() {
                   if (start.value > end.value) {
                       alert('종료일이 시작일보다 빠릅니다.');
                       end.value = ''; 
                   }
               });
           }
       });

       function calculateWorkDays() {
           const startDateValue = document.getElementById('startDate').value;
           const endDateValue = document.getElementById('endDate') ? document.getElementById('endDate').value : null;
   
            // 시작 데이터의 값이 없으면 
                if (!startDateValue) {
                    document.getElementById('totalDay').value = '';
                    return;
                }
            
            // 상태가 1일 경우 반차, 3 or 4 일 경우는 병가, 경조휴가 
                const selectedValue = select.value;
                if (selectedValue == '1') {
                    document.getElementById('totalDay').value = '0.5'; // 0.5로 설정
                    return;
                }else if(selectedValue == '3' || selectedValue == '4'){
                   document.getElementById('totalDay').value = '0'; // 0으로 설정
                    return;
                }
            
                const startDate = new Date(startDateValue);
                let endDate = endDateValue ? new Date(endDateValue) : new Date();

                if (endDateValue && startDate > endDate) {
                    alert('종료일이 시작일보다 빠릅니다.');
                    return;
                }

                const year = startDate.getFullYear();
                const holidays = new Set();

                // 공휴일 데이터 가져오기
                fetch(`https://date.nager.at/api/v2/PublicHolidays/${year}/KR`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => holidays.add(item.date));
                        const annualDays = countWorkDays(startDate, endDate, holidays);
                        document.getElementById('totalDay').value = annualDays;
                    });
            }

            function countWorkDays(start, end, holidays) {
                let totalDays = 0;
                let currentDate = new Date(start);

                while (currentDate <= end) {
                    const formattedDate = currentDate.toISOString().split('T')[0];
                    const isWeekend = currentDate.getDay() === 0 || currentDate.getDay() === 6;

                    if (!isWeekend && !holidays.has(formattedDate)) {
                        totalDays++;
                    }

                    currentDate.setDate(currentDate.getDate() + 1);
                }   
                return totalDays;
            }
            
      </script>
      
      

      <script> 
         /* 토스트 api 설정 */
            const contentEditor = new toastui.Editor({
            el: document.querySelector('#approval_edit'),
            height: '400px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            hideModeSwitch: true
          });
       
            function updateEditorContent() {
                 const selectElement = document.getElementById('category-select');
                 const selectedOption = selectElement.options[selectElement.selectedIndex];
                 let formContent = selectedOption.getAttribute('data-content');          
                  
                  // 공백을 찾아서 띄어쓰기로 변환
                   formContent = formContent.replace(/ /g, (match) => '&nbsp;'.repeat(match.length));
                  
                // 줄바꿈을 <br>로 변환
                   formContent = formContent.replace(/\n/g, '<br>');
                 
                 // 토스트 에디터 내용 저장한 값 불러옴
                 contentEditor.setHTML(formContent);
             }

             // 페이지 로드 시 기본 내용 설정
             document.addEventListener('DOMContentLoaded', () => {
                 updateEditorContent();
             });
         
             
             /* 데이터 저장 */
             const form = document.getElementById("approvalForm");
            form.addEventListener('submit', (e) => {
             e.preventDefault();
             const payload = new FormData(form);
             const csrfToken = document.getElementById('csrf_token').value;
            
             const remainDay = parseFloat(document.getElementById('remainDay').value);
             const totalDay = parseFloat(document.getElementById('totalDay').value);
             
             // 1.합의자 값 가져오기
             const agree = Array.from(document.querySelectorAll('td[data-group="agree"]'))
                 .map(td => {
                     const value = td.getAttribute('data-name');
                     return value ? Number(value) : null;
                 })
                 .filter(Boolean);
             
            // 2.결재자 값 가져오기
             const approver = Array.from(document.querySelectorAll('td[data-group="approver"]'))
                 .map(td => {
                     const value = td.getAttribute('data-name');
                     return value ? Number(value) : null;
                 })
                 .filter(Boolean);
             
             // 3. 수신참조자 값 가져오기
                const dataIdValues = document.querySelectorAll('#references[data-id]');
             const references = Array.from(dataIdValues)
                .map(element => element.getAttribute('data-id').split(' ')) // data-id 속성 값 가져오기
         
             // 토스트 API 안에 값 저장
             const content = contentEditor.getHTML();
             payload.append("approval_content", content);
             payload.append("agree", agree);
             payload.append("approver", approver);
             payload.append("references", references);
             payload.append("totalDay",totalDay);
         
             payload.forEach((value, key) => {
                 console.log(`${key}: ${value}`);
             });
            
             // 유효성 검사
             let vali_check = true; // 기본값을 true로 설정
             let vali_text = "";
            
             if(totalDay > remainDay){
                vali_text += '연차가 부족합니다.\n';
                vali_check = false;
             }
             if (form.approval_title.value === "") {
                 vali_text += '제목을 입력하세요.\n';
                 form.approval_title.focus();
                 vali_check = false; 
             } else if (form.form_code.value === "") {
                 vali_text += "카테고리를 선택하세요.\n";
                 document.getElementById('category-select').focus();
                 vali_check = false; 
             } else if (approver.length === 0) {
                 vali_text += '결재자를 선택하세요.\n';
                 vali_check = false; 
             }
         
             if (!vali_check) {
                 Swal.fire({
                     icon: 'info',
                     title: '실패',
                     text: vali_text
                 });
             } else {
                 fetch('/approval_leave', {
                     method: 'POST',
                     headers: {
                         'X-CSRF-TOKEN': csrfToken
                     },
                     body: payload
                 })
                 .then(response => response.json())
                 .then(data => {
                     console.log(data.res_msg);
                     if (data.res_code === '200') {
                         Swal.fire({
                             icon: 'success',
                             title: "성공",
                             text: data.res_msg
                         }).then(() => {
                             location.href = "/approval/list?num=0";
                         });
                     } else {
                         Swal.fire({
