<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	
</th:block>

<head>
	<!-- Plugins css -->
	<link href="/assets/libs/dropzone/dropzone.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div layout:fragment="content">
		

			<div style="font-size : 30px;">결재서 작성 - 근태 신청서 </div>
		<div class="row" style=" width:2700px;" >
			<div class="col-lg-8">
				<div class="card">
					<div class="card-body">
						<div class="mb-3" style="width:600px;">
							<label class="form-label" for="project-title-input"> 제목</label>
							<input type="text" class="form-control" id="project-title-input"
								placeholder="Enter project title" style="width:500px;">
						</div>
							<span>합의자</span>
                        <div class="mb-3" style="width:600px;">
							<label class="form-label" for="project-title-input">기안자</label>
							<input type="text" class="form-control" id="project-title-input"
								placeholder="Enter project title" style="width:500px;">
						</div>
                        <div class="mb-3" style="width:600px;">
							<label class="form-label" for="project-title-input">기안일</label>
							<input type="text" class="form-control" id="project-title-input"
								placeholder="Enter project title" style="width:500px;">
						</div>
						<div class="mb-3" style="width:600px;">
							<label class="form-label" for="project-thumbnail-img">파일첨부</label>
							<input class="form-control" id="project-thumbnail-img" type="file"
								accept="image/png, image/gif, image/jpeg" style="width:500px;">
						</div>

						<div class="mb-3" style="width:800px; height:800px;">
							<label class="form-label">내용</label>
							<div id="ckeditor-classic" >
							</div>
						</div>
					</div>
					<div class="text-end mb-4">
						<button type="submit" class="btn btn-secondary w-sm">올리기</button>
						<button type="submit" class="btn btn-danger w-sm">취소</button>
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->
	</div>
	</div>
	</div>
	<th:block layout:fragment="modal">

	</th:block>

	<th:block layout:fragment="pagejs">

		<!-- ckeditor -->
		<script src="/assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

		<!-- dropzone js -->
		<script src="/assets/libs/dropzone/dropzone-min.js"></script>
		<!-- project-create init -->
		<script src="/assets/js/pages/project-create.init.js"></script>

	</th:block>
</body>

</html>
