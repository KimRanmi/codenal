<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" data-sidebar="light">

<!-- 페이지 제목 -->
<th:block layout:fragment="pagetitle">
	<div th:replace="partials/title-meta :: title-meta('근무 내역 관리')"></div>
</th:block>

<head>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<!-- Sweet Alert css -->
<link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
<style>
.card-body.pt-0 {
	height: 592.5px;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	position: relative;
	padding-bottom: 60px;
}

.pagination {
	position: absolute;
	bottom: 10px;
	left: 50%;
	transform: translateX(-50%);
}

/* 날짜 검색 필드와 버튼 크기 조정 및 정렬 */
.search-form {
	display: flex;
	justify-content: flex-start;
	align-items: center;
	gap: 10px;
}

.search-form input[type="date"] {
	max-width: 150px;
	padding: 5px;
	font-size: 14px;
}

.search-form button {
	max-width: 100px;
	padding: 5px 10px;
	font-size: 14px;
}

/* 날짜 사이에 ~ 표시 */
.date-separator {
	font-size: 16px;
	padding: 0 5px;
}
</style>
</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('근무 내역 관리', '-')"></div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header border-0">
						<h5 class="card-title mb-0" style="font-size: 18px; font-weight: bold;">근무 내역 관리</h5>
					</div>

					<!-- 날짜 검색 폼 -->
					<form th:action="@{/apps-work-history}" method="get" class="search-form">
						<div class="card-body border border-dashed border-end-0 border-start-0">
							<div class="d-flex align-items-center">
								<div>
									<input type="date" class="form-control" name="startDate"
										placeholder="시작 날짜 선택" th:value="${startDate}" />
								</div>
								<div class="date-separator">~</div>
								<div>
									<input type="date" class="form-control" name="endDate"
										placeholder="종료 날짜 선택" th:value="${endDate}" />
								</div>
								<div>
									<button type="submit" class="btn btn-primary">검색</button>
								</div>
							</div>
						</div>
					</form>
					<!-- 근무 내역 기록 목록 -->
					<div class="mb-4"></div>
					<div class="card-body pt-0">
						<div class="table-responsive table-card mb-0">
							<table class="table align-middle table-nowrap table-striped table-hover mb-3">
								<thead class="table-light">
									<tr>
										<th style="text-align: center; font-size: 15px;">날짜</th>
										<th style="text-align: center; font-size: 15px;">근무시간</th>
										<th style="text-align: center; font-size: 15px;">초과근무시간</th>
										<th style="text-align: center; font-size: 15px;">총 근무시간</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.isEmpty(workHistories.content)}">
										<td colspan="4" style="text-align: center;">근무 내역이 없습니다.</td>
									</tr>

									<tr th:each="workHistory : ${workHistories.content}">
										<td th:text="${#temporals.format(workHistory.workHistoryDate, 'yyyy-MM-dd')}"
											style="text-align: center;"></td>
										<td th:text="${workHistory.workHistoryTotalTime != null ? workHistory.workHistoryTotalTime : '-'}"
											style="text-align: center;"></td>
										<td th:text="${workHistory.workHistoryOverTime != null ? workHistory.workHistoryOverTime : '-'}"
											style="text-align: center;"></td>
										<td th:text="${workHistory.totalWorkTime != null ? workHistory.totalWorkTime : '-'}"
											style="text-align: center;"></td>
									</tr>
								</tbody>
							</table>
						</div>

						<!-- 페이지네이션 처리 -->
						<ul class="pagination justify-content-center">
							<!-- 이전 페이지 버튼 -->
							<li class="page-item" th:classappend="${workHistories.first} ? 'disabled'">
								<a class="page-link" th:href="@{/apps-work-history(
                                   startDate=${startDate},
                                   endDate=${endDate},
                                   page=${workHistories.number - 1},
                                   size=${workHistories.size})}" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>

							<!-- 페이지 번호 버튼 -->
							<li class="page-item" th:each="i : ${#numbers.sequence(0, workHistories.totalPages - 1)}"
								th:classappend="${i == workHistories.number} ? 'active'">
								<a class="page-link" th:href="@{/apps-work-history(
                                   startDate=${startDate},
                                   endDate=${endDate},
                                   page=${i},
                                   size=${workHistories.size})}" th:text="${i + 1}">1</a>
							</li>

							<!-- 다음 페이지 버튼 -->
							<li class="page-item" th:classappend="${workHistories.last} ? 'disabled'">
								<a class="page-link" th:href="@{/apps-work-history(
                                   startDate=${startDate},
                                   endDate=${endDate},
                                   page=${workHistories.number + 1},
                                   size=${workHistories.size})}" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
